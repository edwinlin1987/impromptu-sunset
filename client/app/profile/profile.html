<div class="container" id='profile' ng-controller="ProfileController">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 results_buttons">
          <h3>Your Profile Page</h3>
      </div>
    </div>
    <!--Table for debugging purposes.-->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <th>Session Time</th>
          <th>Word Count</th>
          <th>Character Count</th>
          <th>Text</th>
          <th>Scores</th>
          <th>Created At</th>
        </thead>
        <tbody>
          <tr ng-repeat="session in sessions" ui-sref="retrieve({id:'{{session.id}}'})">
            <td>{{session.session_time}}</td>
            <td>{{session.word_count}}</td>
            <td>{{session.char_count}}</td>
            <td>{{session.text}}</td>
            <td>{{session.scores}}</td>
            <td>{{session.createdAt}}</td>
          </tr>
        </tbody>
      </table>
    </div>

     <div id='graph' class="container">
      <div class="row">
        <h4>Word/Char Count per minute!</h4>
        <div class="col-md-6">
          <d3 style="display:block;margin:20px" margin="margin" height="height" control="wordcount"></d3>
        </div>
        <div class="col-md-6">
          <d3 style="display:block;margin:20px" margin="margin" height="height" control="charcount"></d3>
        </div>
      </div>
      <div class="row">
        <h4>Avg consistency per session!</h4>
        <div class="col-md-12">
          <d3 style="display:block;margin:20px" margin="margin" height="height" control="consistency"></d3>
        </div>
      </div>
    </div>

</div>
